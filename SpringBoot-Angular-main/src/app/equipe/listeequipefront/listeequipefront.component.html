<h1 class="text-center">Listes des Equipes</h1>

<div class="pricing-box-container"  *ngFor="let e of listeequipes"   >

    <h5>Free</h5>
    <p class="price"><sup>$</sup>0<sub>/mo</sub></p>
    <ul class="features-list" >

    </ul>
    <button class="btn-primary">show</button>
  </div>

  <div class="pricing-box pricing-box-bg-image text-center">
    <h5>Premium</h5>
    <p class="price">Equipe</p>

        <li><strong>{{e.nomEquipe}}</strong>Nom Equipe</li>
        <li><strong>{{e.niveau}}</strong> Niveau</li>
        <li><strong>football</strong> thematique</li>
        <li><strong>5</strong> Salle</li>

  <div class="pricing-box text-center">
    <h5>Platinum</h5>
    <p class="price"><sup>$</sup>89<sub>/mo</sub></p>
    <ul class="features-list">
      
    </ul>

</div>
