     <div class="card-body">
            <h4 class="card-title"> Gestion Departement </h4>
            <p class="card-description"></p>
         <!--  <form class="forms-sample" #f="ngForm" (submit)="submit(f)">--> 
              <form class="forms-sample"[formGroup]="formgroup"  >
              <div class="form-group">
                <label for="exampleInputUsername1">Nom Departement</label>
               <!-- <input type="text" [(ngModel)]="etudiant.nomE" [ngModel]  [ngModelOptions]="{standalone: true}"   class="form-control" id="exampleInputUsername1" placeholder="Nom Etudiant"  >-->
               <input type="text" formControlName="nomDepart"  placeholder="Nom Departement" class="form-control"  > 
             <div style="color:red  " *ngIf="name?.invalid ">
              <div  style="color:red  " *ngIf="name?.errors?.['required']">Ce champ est obligatoire </div>
             </div> 
             <div style="color:red  " *ngIf="name?.invalid ">
              <div  style="color:red  " *ngIf="name?.errors?.['minlength']">Minimun 5 caractére  </div>
             </div> 
             <div  style="color:red  " *ngIf="name?.invalid ">
              <div style="color:red  " *ngIf="name?.errors?.['maxlength']">Maximun 10 caractére  </div>
             </div> 
        </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Email Departement</label>
         <!-- <input type="text" [(ngModel)]="etudiant.nomE" [ngModel]  [ngModelOptions]="{standalone: true}"   class="form-control" id="exampleInputUsername1" placeholder="Nom Etudiant"  >-->
         <input type="text" formControlName="email"  placeholder="Email Departement" class="form-control"  > 
       <div style="color:red  " *ngIf="email?.invalid ">
        <div  style="color:red  " *ngIf="email?.errors?.['required']">Ce champ est obligatoire </div>
        <div  style="color:red  " *ngIf="email?.errors?.['email']">saisir un Vrai email </div>
       </div> 
        </div>
  <div class="form-group">
  <label for="exampleInputEmail1">Emplacement</label>
  <!--<input type="text" [(ngModel)]="etudiant.prenomE" [ngModel]  [ngModelOptions]="{standalone: true}"  class="form-control" id="exampleInputEmail1" placeholder="Prenom Etudiant">-->
  <input type="text" placeholder="Emplacement" formControlName="emplacement"  class="form-control" id="exampleInputUsername1"  > 
  <div style="color:red  " *ngIf="emplacement?.invalid ">
    <div style="color:red  " *ngIf="emplacement?.errors?.['required']">Ce champ est obligatoire </div>
   </div> 
   <div style="color:red  " *ngIf="emplacement?.invalid ">
    <div style="color:red  " *ngIf="emplacement?.errors?.['minlength']">Minimun 3 caractére  </div>
   </div> 
   <div style="color:red  " *ngIf="emplacement?.invalid ">
    <div style="color:red  " *ngIf="emplacement?.errors?.['maxlength']">Maximun 10 caractére  </div>
   </div> 
   
  </div>
     
           
                  <div class="form-group">
                    <label for="exampleInputEmail1">Section Departement</label>
                 <!--   <select  style="width: 1000px;" id="ddlViewBy"[(ngModel)]="etudiant.opt" [ngModel]  [ngModelOptions]="{standalone: true}" > -->
                  <select  style="width: 1000px;" id="ddlViewBy" formControlName="section"  class="form-control" >  
              
                      <option class="dropdown-item" value="" ></option>
                      <option class="dropdown-item" value="informatique" >informatique</option>
                      <option class="dropdown-item" value="GC" >GC</option>
                      <option class="dropdown-item" value="E&M">E&M</option>
                      <option class="dropdown-item" value="Telecom">Telecom</option>
                    </select>
                    <div style="color:red  " *ngIf="section?.invalid ">
                      <div style="color:red  " *ngIf="section?.errors">Selectionnez une Section</div>
                    </div> 
                          
                </div>
                <div class="form-group">
                  <label for="exampleInputUsername1">Description</label>
                 <!-- <input type="text" [(ngModel)]="etudiant.nomE" [ngModel]  [ngModelOptions]="{standalone: true}"   class="form-control" id="exampleInputUsername1" placeholder="Nom Etudiant"  >-->
                 <input type="text" formControlName="description"  placeholder="Description" class="form-control"  > 
              
                </div>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
             <button  [disabled]="formgroup.invalid" (click)="onSuccess('departement Ajouter ')" (click)="submit(formgroup.value)"  class="btn btn-primary me-2" type="submit" value="save" >Envoyer</button>
      
            </form>
          </div>
