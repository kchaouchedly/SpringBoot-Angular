


   
     <style>
      .caption{
        width: 150%;
        z-index: 1;
        top: 40%;
        text-transform: uppercase;
        position : absolute;
  left : 200px;
  top  : 90px;
      }
      


     </style>

   
<app-header></app-header> 
<app-sidebar></app-sidebar>
<div  class="caption d-flex flex-column align-items  ">
  <div class="content-wrapper">
<div class="col-md-6 grid-margin stretch-card">
        <div class="card">
     <div class="card-body">
            <h4 class="card-title"> Ajouter Equipe </h4>
            <p class="card-description"></p>
            <form [formGroup]="equipeform " (ngSubmit)="submit()">
           
            
              <div class="form-group">
                <label for="exampleInputUsername1">Nom equipe</label>
                <input  [ngClass]="{'is-invalid' : submitted && f['nomEquipe'].errors}"  formControlName="nomEquipe" 
                class="form-control phone" maxlength="28" placeholder="Entrer le non de l'equipe..." />
                <div *ngIf="f['nomEquipe'].errors" class="invalid-feedback">
                  <div *ngIf="f['nomEquipe'].errors?.['required']" >
                    <i> le nom de equipe est obigatoire</i>
                    </div>
                    <div *ngIf="f['nomEquipe'].errors?.['minLength']">
                <i>minLength</i>
                  
                </div>
                </div>
            </div>
       
          
              <div class="form-group">
                <label for="exampleInputEmail1">Niveau</label>
             <select   [ngClass]="{'is-invalid' : submitted && f['niveau'].errors}"   class="form-control phone"  id="ddlViewBy"  formControlName="niveau"  >
             <option class="dropdown-item" value=" JUNIOR"> JUNIOR</option>
             <option class="dropdown-item" value=" SENIOR "> SENIOR </option>
             <option class="dropdown-item" value=" EXPERT"> EXPERT</option>

             </select>
             <div *ngIf="f['niveau'].errors" class="invalid-feedback">
              <div *ngIf="f['niveau'].errors?.['required']" >
             <i> le niveau est obigatoire</i>
              </div>
              </div>
              </div>
        
 
              <div class="form-group">
                <input class="btn btn-primary " type="submit" name="submit_reg" value="Ajouter">
                
            </div>
     
       
        
 </form>
           
           
          </div>
        
      
        </div>

</div>
<app-footer></app-footer>

      </div>
