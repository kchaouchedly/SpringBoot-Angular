   <!-- Modal -->
   <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifier une universit√©</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #f="ngForm">
            <div class="form-group">
                <label for="example-text-input" class="form-control-label">Nom d'universite</label>
                <input class="form-control" type="text" name="nomUniv" [(ngModel)]="univ.nomU"  #nomUniv="ngModel"  >
            </div>
            <div class="form-group">
              <label for="example-text-input" class="form-control-label">Email d'universite</label>
              <input class="form-control" type="text" name="email" [(ngModel)]="univ.email"  #email="ngModel"  >
          </div>
          <div class="form-group">
            <label for="example-text-input" class="form-control-label">telephone d'universite</label>
            <input class="form-control" type="text" name="telephone" [(ngModel)]="univ.telephone"  #telephone="ngModel"  >
        </div>
        <div class="form-group">
          <label for="example-text-input" class="form-control-label">Adresse d'universite</label>
          <input class="form-control" type="text" name="adresse" [(ngModel)]="univ.adresse"  #adresse="ngModel"  >
      </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateUniv(f.value)" >Modifier</button>
        </div>
      </div>
    </div>
  </div>
